<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center text-white mt-3 p-3 rounded" style="background-color: darkorange;">
        <h1>Coin Toss</h1>

    </div>
    <div class="container  mt-3 px-5 py-3">
        Now you can toss coin how many times you want. 
        This website is for understanding the topic of probabilty of getting head and tail in coin toss. 
        Higher the number of toss, better the probabilty you will get. <b>Happy tossing!</b>
    </div>
    <div class="container text-center mt-3 px-5 py-3">
        <form>
            <div class="form-group">
              <label for="ntoss">How many times you want to toss?</label>
              <input type="number" class="form-control w-25 mx-auto" id="ntoss" min="1" step="1">
              <small id="inputHelp" class="form-text text-muted">Please give a positive integer number here.</small>
            </div>
            <br>
            <button type="submit" class="btn btn-warning">Toss!</button>
          </form>
    </div>
    
</body>
</html>
